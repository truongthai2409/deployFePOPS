<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&amp;family=Poppins:wght@300;400;500;700&amp;family=Roboto:ital,wght@0,300;0,500;1,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../images/Logo-icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/table2excel@1.0.4/dist/table2excel.min.js"> </script>
    <link rel="icon" href="../../images/Logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
  </head>
  <body class="wrappper-index">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"> <img src="./images/bg01.jpg" alt=""></div>
        <div class="swiper-slide"> <img src="./images/bg06.jpg" alt=""></div>
        <div class="swiper-slide"> <img src="./images/bg02.jpg" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="modal_index">
      <div class="modal_content">
        <h3>Sign In </h3>
        <p>For security, please sign in to access your information</p>
        <form class="form" action="/" id="formLogin">
          <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="User Name" required><span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required><span class="form-message"></span>
          </div>
          <div class="other"><a class="other-create" href="/">Create account</a>
            <div class="forgot"> <i class="other-forgot fa-solid fa-lock"></i><a class="other-forgot" href="/">Forgot password?                </a></div>
          </div>
          <button class="button" type="submit">Sign In</button><button type="button" class="login-with-google-btn text-center">
<a id="login-with-google">Sign in with Google</a>
</button>
        </form>
      </div>
    </div>
    <script src="./scripts/slider.js"> </script>
    <script src="./scripts/validator.js"> </script>
    <script src="./scripts/validate.js"> </script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/index.js"></script>
    <script type="module" src="./scripts/animation.js"></script>
  </body>
</html>
